<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required/>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required/>
      <label for="phone">Telephone (optional)</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)"/>
      <label for="mesage">Message</label>
      <textarea name ="message" id="message" placeholder="Enter Message"></textarea>
      <h3>What is you preferred name?</h3>
      <input type="checkbox" name="name-1" value="lumpy"/>Lumpy <br/>
      <input type="checkbox" name="name-2" value="lump"/>Lump <br/>
      <input type="checkbox" name="name-3" value="dr-lumpenstein"/>Dr Lumpenstein <br/>
      <input type="submit" value="Submit Form"/>
    </form>
  </body>
</html>
